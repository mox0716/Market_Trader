name: Daily Market Close Sniper

on:
  schedule:
    # Runs every 15 mins from 18:00 UTC to 21:45 UTC
    # Covers the 3:45 PM NY open in both Winter (Standard) and Summer (DST)
    - cron: '*/15 18-21 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        # Added numpy explicitly just to be safe
        run: pip install yfinance==0.2.54 pandas numpy lxml requests pytz alpaca-py

      - name: Run Scan and Trade
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python bulk_scanner.py
