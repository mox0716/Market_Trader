name: Daily Market Close Sniper

on:
  schedule:
    # Triggers at 19:30 and 20:30 UTC (2:30 PM / 3:30 PM EST)
    # The Python script handles the exact waiting and DST logic.
    - cron: '30 19,20 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        # 100% Alpaca Data. yfinance is gone.
        run: pip install pandas lxml requests pytz alpaca-py pandas-ta

      - name: Run Scan and Trade
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python bulk_scanner.py
