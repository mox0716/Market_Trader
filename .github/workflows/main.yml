name: Daily Market Close Sniper

on:
  schedule:
    # Runs every 15 minutes between 1:00 PM and 5:00 PM (Eastern Time)
    # This overcomes GitHub queue delays and covers both Standard/Daylight Savings times.
    # The Python script will check the clock and only trade if it's actually 3:45 PM.
    - cron: '*/15 18-21 * * 1-5'
  workflow_dispatch: # Allows manual testing button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        # We PIN yfinance to 0.2.54 to prevent the broken 1.1.0 version
        run: pip install yfinance==0.2.54 pandas lxml requests pytz alpaca-py

      - name: Run Scan and Trade
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python bulk_scanner.py
