name: Daily Market Close Sniper

on:
  schedule:
    # Shotgun Schedule: Runs every 15 mins to hit the 3:45 PM window reliably
    - cron: '*/15 18-21 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        # Added pandas_ta. Keeping yfinance pinned for stability.
        run: pip install yfinance==0.2.54 pandas lxml requests pytz alpaca-py pandas_ta
        
      - name: Run Scan and Trade
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python bulk_scanner.py
