name: Daily Market Close Sniper

on:
  schedule:
    # Running every 15 mins to hit the window
    - cron: '*/15 18-21 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        # CHANGED: Removed "==0.2.54" to force the latest 2026 version
        run: pip install --upgrade yfinance pandas lxml requests pytz alpaca-py pandas-ta

      - name: Run Scan and Trade
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python bulk_scanner.py
